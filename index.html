<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <img src="luffy.jpg" alt="Luffy" usemap="#image-map">
    <h1>
        <a href="">Explore the One Piece World</a>    
    </h1>
    <map name="image-map">
        <area target="" alt="Tribute Page" title="Tribute Page" href="https://dtisoy.github.io/tribute-page/" coords="366,721,25" shape="circle">
        <area target="" alt="Retro Website" title="Retro Website" href="https://retro-website-six.vercel.app/" coords="651,731,30" shape="circle">
        <area target="" alt="King of Hell" title="King of Hell" href="https://kingofhell.netlify.app/" coords="393,313,649,474" shape="rect">
    </map>
</body>
</html>
